<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Powder Simulation</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #palette {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 8px;
      display: flex;
      gap: 6px;
    }

    .palette {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .palette button {
      padding: 6px 10px;
      border: 1px solid #777;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    .palette button:hover {
      background: #555;
    }

    .palette button.active {
      background: #ffb300;
      color: #000;
      font-weight: bold;
    }

    .brush-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
      color: white;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="palette"></div>

  <script type="module" src="./main.js"></script>
</body>

</html>
