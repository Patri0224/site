<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punteggio App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Nuova Partita</h1>

    <form id="setupForm">
        <label>Numero squadre:
            <select id="numSquadre" required>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </label>

        <label>Tipo di regole:
            <select id="regole" required>
                <option value="titolo_autore">Titolo + Autore</option>
                <option value="solo_autore">Solo Autore</option>
                <option value="libero">Libero</option>
            </select>
        </label>

        <div id="selezioneSquadre">
            <!-- VerrÃ  generato dinamicamente con JS -->
        </div>

        <button type="submit">Avvia Partita</button>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
