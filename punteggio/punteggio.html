<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punteggio Squadre</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptInterno.js" defer></script>



</head>

<body>
    <div id="im">
        <div id="triangle-image"><img id="1" src="" alt="Background Image"></div>
        <div id="triangle-image2"><img id="2" src="" alt="Background Image"></div>
        <div id="triangle-image3"></div>
    </div>
    <div id="grafico"></div>
    <div id="menu">
        <div class="rig">
            <div class="rigg">
                <p>Menu</p>
            </div>
        </div>
        <div class="rig">
            <div class="rigg">
                <p>Immagini di sfondo</p>
            </div>
            <div class="rigg"><button onclick="changeBackground1()">Imm 1</button>
                <p class="desc">Immagini di sinistra</p>
            </div>
            <div class="rigg"><button onclick="changeBackground2()">Imm 2</button>
                <p class="desc">Immagine di destra</p>
            </div>
        </div>
        <div class="rig">
            <div class="rigg">
                <p>Cambiare i componenti di una squadra</p>
            </div>
            <div class="rigg"><button onclick="changeSquadra1()">Team 1</button>
                <p class="desc">Per la squadra di sinistra</p>
            </div>
            <div class="rigg"><button onclick="changeSquadra2()">Team 2</button>
                <p class="desc">Per la squadra di destra</p>
            </div>
        </div>
        <div class="rig">
            <div class="rigg">
                <p>Cancellare tutti i dati</p>
            </div>
            <div class="rigg"><button onclick="reset()">Reset</button></div>
        </div>
        <div class="rig">
            <div class="rigg">
                <p>Backup su file</p>
            </div>
            <div class="rigg"><button onclick="saveData()">Save</button>
                <p class="desc">Salvare i dati su un file</p>
            </div>
            <div class="rigg">
                <div class="dv">
                    <input type="file" id="fileInput" accept=".partita.json" onchange="loadData(event)"
                        style="display:none;" />
                    <label for="fileInput" class="btn">Load</label>
                </div>
                <p class="desc">Caricare i dati da un file</p>
            </div>
        </div>
    </div>
    <div id="Sq1" class="SelectorSq"></div>
    <div id="Sq2" class="SelectorSq"></div>
    <!-- Contenitore principale del punteggio -->
    <div class="scoreboard">
        <!-- Squadra 1 -->
        <div class="team">
            <div id="name-team1" class="team-name" onclick="changeTeamName('team1')">Frarco</div>
            <div id="score-team1" class="score" onclick="changeTeamScore('team1')">0</div>
            <div class="buttons">
                <button class="add1" onclick="addPoints('team1', 1)">+1 Punto</button>
                <button class="add2" onclick="addPoints('team1', 2)">+2 Punti</button>
                <button class="subtract1" onclick="subtractPoint('team1')">-1 Punto</button>
            </div>
            <div class="checkboxes">
                <label><input type="checkbox" id="team1-checkbox1">Titolo</label>
                <label><input type="checkbox" id="team1-checkbox2">Autore</label>
                <label><input type="checkbox" id="team1-checkbox3">Feat</label>
                <button class="add-selected" onclick="addSelectedPoints('team1')">+</button>
            </div>
            <div id="partecipanti1" class="checkboxes">
                <label for="1p-1"><input type="radio" id="1p-1" name="pTeam1" value="-1" checked>Nessuno</label>
            </div>
        </div>
        <!-- Squadra 2 -->
        <div class="team">
            <div id="name-team2" class="team-name" onclick="changeTeamName('team2')">Andrine</div>
            <div id="score-team2" class="score" onclick="changeTeamScore('team2')">0</div>
            <div class="buttons">
                <button class="add1" onclick="addPoints('team2', 1)">+1 Punto</button>
                <button class="add2" onclick="addPoints('team2', 2)">+2 Punti</button>
                <button class="subtract1" onclick="subtractPoint('team2')">-1 Punto</button>
            </div>
            <div class="checkboxes">
                <label><input type="checkbox" id="team2-checkbox1">Titolo</label>
                <label><input type="checkbox" id="team2-checkbox2">Autore</label>
                <label><input type="checkbox" id="team2-checkbox3">Feat</label>
                <button class="add-selected" onclick="addSelectedPoints('team2')">+</button>
            </div>
            <div id="partecipanti2" class="checkboxes">
                <label for="2p-1"><input type="radio" id="2p-1" name="pTeam2" value="-1" checked>Nessuno</label>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-buttons">
            <button id="mm" onclick="showMenu(1)">Menu</button>
            <button id="m1" onclick="showGraf()">Graf</button>
            <button id="fra" onclick="Fra()">Fra: 0</button>
            <button id="reload" onclick="reload()">F5</button>
            <button id="ind" onclick="indietroPunteggio()">Ctrl-z</button>
        </div>
    </footer>
</body>

</html>
